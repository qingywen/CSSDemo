<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<title>绝对居中</title>
</head>
<body>
<!-- 容器内居中 -->
<div class="container">
	<div class="center"></div>
</div>
<!-- 视图居中 -->
<div class="center is-Fixed">这个是视图居中的block块</div>
<!-- 左边栏 -->
<div class="container">
	<div class="center is-Left"></div>
</div>
<!-- 响应式居中 -->
<div class="container">
	<div class="center is-Responsive"></div>
</div>
<!-- 溢出居中 -->
<div class="container">
	<div class="center is-Overflow">
		<p>1hello world</p>
		<p>2hello world</p>
		<p>3hello world</p>
		<p>4hello world</p>
		<p>5hello world</p>
		<p>6hello world</p>
		<p>7hello world</p>
		<p>8hello world</p>
		<p>9hello world</p>
	</div>
</div>

<div class="container">
	<div class="center is-Resize"></div>
</div>
</body>
</html>
